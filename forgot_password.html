<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>242Chalkboard | Forgot password</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="gray-bg">
    <div class="passwordBox animated fadeInDown">
      <div class="row">
        <div class="col-md-12">
          <div class="ibox-content">
            <h2 class="font-bold">Forgot password</h2>
            <p>
              Enter your email address and your password will be reset and emailed to you.
            </p>
            <div class="row">
              <div class="col-lg-12">
                <form class="m-t" role="form" id="">
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email address" required="" id="email">
                  </div>
                            <div class="alert alert-danger" id="email-not">
                              Email Address not found.
                            </div>
                  <button type="submit" id = "forgot"class="btn btn-primary block full-width m-b">Send new password</button>
                  <a href="index.html"><small>Log In</small></a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-6">
          242Chalkboard
        </div>
        <div class="col-md-6 text-right">
          <small>Â© 2017</small>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chalkboard_script.js"></script>

<script>

  $("#email-not").hide();
  $("#forgot").click(function(){
    var email = $("#email").val();
    $.ajax({
      type: 'POST',
      url: 'http://138.197.44.69:3000/api/v1/reset_passwords',
      data: { id: email},
      success:function(data) {
        if (data["status"] != "failed")
        {
        	window.location.href = "reset.html"
        }
        else
        {
		$("#email-not").show();
        }
      }
    });
     return false;
  });

</script>
