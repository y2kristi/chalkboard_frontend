<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>242Chalkboard | Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
      <div>
        <div><img src="img/sprite-2.png" height=70px width=250px>
        </div>
        <p>Create an account!</p>
        <form class="m-t" role="form" id= "student-signup" action="login.html">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required="" id= "signup-email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="" id= "signup-pwd">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password Confirmation" id= "signup-pwd-c" required="">
          </div>
          <div class="form-group">
            <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
          <p class="text-muted text-center"><small>Already have an account?</small></p>
          <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
        </form>
        <p class="m-t"> <small>242Chalkboard &copy; 2017</small> </p>
      </div>
    </div>
    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/chalkboard_script.js"></script>
    
    <script>
      $(document).ready(function(){
        $('.i-checks').iCheck({
          checkboxClass: 'icheckbox_square-green',
          radioClass: 'iradio_square-green',
        });
      });
    </script>
  </body>
</html>
