<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>242Chalkboard | Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
      <div>
        <div><img src="img/sprite-2.png" height=70px width=250px>
        </div>
        <p>
          <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
        </p>
        <p>Login in, to begin your journey.</p>
        <form class="m-t" role="form" id= "student-signin" action="index.html">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Username" required="" id= "signin-email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="" id= "signin-pwd">
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b testvl">Login</button>
          <a href="forgot_password.html"><small>Forgot password?</small></a>
          <p class="text-muted text-center"><small>Do not have an account?</small></p>
          <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
        </form>
        <p class="m-t"> <small>242Chalkboard &copy; 2017</small> </p>
      </div>
    </div>
    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chalkboard_script.js"></script>
    

  </body>
</html>
